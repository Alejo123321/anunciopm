<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Mosaico</title>
    <link rel="stylesheet" href="contenido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Estilos generales */
        body {
          
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            
            color: white;
        }

        .logo img {
            height: 50px;
            padding-left: 10px;
        }

        .logo h1 {
            margin: -10px;
            padding-left: 20px;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .icono {
            display: none;
            cursor: pointer;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
            }

            .icono {
                display: block;
            }

            nav.show {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                width: 100%;
                margin: 10px 0;
            }

            nav ul li a {
                padding: 15px 0;
                display: block;
                width: 100%;
            }
        }

        /* Estilos para la galería */
        #galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas en pantallas grandes */
            gap: 10px; /* Espacio entre las imágenes */
            padding: 20px;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 300px; /* Ajusta el tamaño del slider */
            margin: 0 auto; /* Centra el slider */
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 768px) {
            #galeria {
                grid-template-columns: 1fr; /* 1 columna en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
	
	
<header>
    <div class="logo">
        <img src="logo puro mosaico.jpeg" alt="Logo Puro Mosaico">
        <h1>PURO MOSAICO</h1>
    </div>
    <a href="#" class="icono" onClick="toggleMenu()">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <nav id="navegador">
        <ul>
            <li><a href="compras.html">Compras</a></li>
            <li><a href="acercade.html">Acerca de</a></li>
            <li><a href="preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
            <li><a href="registrate.html">Regístrate</a></li>
        </ul>
    </nav>
</header>

<section id="acerca">
    <h2>Productos únicos, para espacios únicos.</h2>
    <p>Productos artesanales en mosaiquismo desde 2015.</p>
</section>

<section id="galeria">
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="foto4.jpeg" alt="Foto Puro Mosaico"></div>
            <div class="slide"><img src="colgante.jpeg" alt="Foto Adicional 1"></div>
            <div class="slide"><img src="maceta2.jpeg" alt="Foto Adicional 2"></div>
        </div>
        <button class="nav-button prev" onclick="moveSlide(-1, 0)">&#10094;</button>
        <button class="nav-button next" onclick="moveSlide(1, 0)">&#10095;</button>
    </div>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="foto3.jpeg" alt="Foto Producto"></div>
            <div class="slide"><img src="colibris.jpeg" alt="Foto Adicional 1"></div>
            <div class="slide"><img src="slider1.jpeg" alt="Foto Adicional 2"></div>
        </div>
        <button class="nav-button prev" onclick="moveSlide(-1, 1)">&#10094;</button>
        <button class="nav-button next" onclick="moveSlide(1, 1)">&#10095;</button>
    </div>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="foto1.jpeg" alt="Foto Producto"></div>
            <div class="slide"><img src="sliderx.jpeg" alt="Foto Adicional 1"></div>
            <div class="slide"><img src="sliderxz.jpeg" alt="Foto Adicional 2"></div>
        </div>
        <button class="nav-button prev" onclick="moveSlide(-1, 2)">&#10094;</button>
        <button class="nav-button next" onclick="moveSlide(1, 2)">&#10095;</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Puro Mosaico. Todos los derechos reservados.</p>
</footer>

<script>
    // Función para alternar el menú de hamburguesa
    function toggleMenu() {
        const nav = document.getElementById('navegador');
        nav.classList.toggle('show');
    }

    // Cierra el menú al hacer clic en un enlace (solo en dispositivos móviles)
    document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('click', function() {
            const nav = document.getElementById('navegador');
            nav.classList.remove('show'); // Cierra el menú después de hacer clic
        });
    });

    // Función para mover el slider
    function moveSlide(direction, sliderIndex) {
        const slides = document.querySelectorAll(`#galeria .slider:nth-of-type(${sliderIndex + 1}) .slides`)[0];
        const totalSlides = slides.children.length;
        let currentSlideIndex = parseInt(slides.dataset.currentIndex) || 0;

        currentSlideIndex += direction;

        if (currentSlideIndex < 0) {
            currentSlideIndex = totalSlides - 1;
        } else if (currentSlideIndex >= totalSlides) {
            currentSlideIndex = 0;
        }

        slides.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
        slides.dataset.currentIndex = currentSlideIndex; // Actualiza el índice actual
    }

    // Inicializa el índice actual para cada slider
    document.querySelectorAll('.slides').forEach(slides => {
        slides.dataset.currentIndex = 0;
    });
</script>
</body>
</html>
